<div class="card" (click)="toggleUnits()">
    <div class="card-header">
        <div class="col-xs-8">
            <p><i id="location-icon" class="fa fa-map-marker" aria-hidden="true"></i>{{ currentLocation }}</p>
        </div>
        <div class="col-xs-4 text-xs-right">
            <h2>{{weatherData.temp | tempUnit: currentTempUnit | number: '.0-0'}}&deg;</h2>
        </div>
    </div>
    <div class="card-block">
        <h2>{{weatherData.icon}}</h2>
        <p>{{weatherData.summary}}</p>
    </div>
    <div class="card-footer">
        <div class="col-xs-5">
            <p>Wind</p>
            <p>{{weatherData.wind | speedUnit: currentSpeedUnit }}</p>
        </div>
        <div class="col-xs-5 offset-xs-2">
            <p>Humidity</p>
            <p>{{weatherData.humidity | percent}}</p>
        </div>
    </div>


</div>
